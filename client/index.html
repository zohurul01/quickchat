<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickChat - Zohir's AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">
  <div class="app-container">
    <div class="app-left">
      <div class="app-left-header">
        <div class="app-logo">          
        </div>
      </div>
      <div class="chat-side-wrapper">
      </div>
      <div class="switch-btn">
        <div class="switch-slider">
          <label class="switch">
            <input type="checkbox" name="theme" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="switch-text">
          <h3 class="light-text">Light Mode</h3>
          <h3 class="dark-text">Dark Mode</h3>
        </div>
      </div>
      <footer id="footer">
        <div class="wrapper">
          <p class="footer-text"></p>
        </div>
      </footer>
    </div>

    <div class="app-top">
      <div class="app-top-header">
        <div class="app-logo mobile-app-logo">          
        </div>
      </div>
      <div class="top-nav">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-3x3-gap"
          viewBox="0 0 16 16">
          <path
            d="M4 2v2H2V2h2zm1 12v-2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm5 10v-2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zM9 2v2H7V2h2zm5 0v2h-2V2h2zM4 7v2H2V7h2zm5 0v2H7V7h2zm5 0h-2v2h2V7zM4 12v2H2v-2h2zm5 0v2H7v-2h2zm5 0v2h-2v-2h2zM12 1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zm-1 6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zm1 4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1h-2z" />
        </svg>
      </div>
    </div>

    <div id="app" class="app-main">
      <div class="chat-wrapper" id="chat_container">
      </div>
      <div class="chat-input-wrapper">
        <form id="chat_input" class="input-wrapper">
          <textarea class="chat-input" name="prompt" rows="1" cols="1" placeholder="Ask Assistant..."></textarea>
        </form>
        <button type="submit" class="chat-send-btn"></button>
      </div>
    </div>
    <footer id="mobileFooter">
      <div class="wrapper">
        <p class="mobile-footer-text"></p>
      </div>
    </footer>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
